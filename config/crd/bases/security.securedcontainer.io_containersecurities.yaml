apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: containersecurities.security.securedcontainer.io
spec:
  group: security.securedcontainer.io
  names:
    kind: ContainerSecurity
    listKind: ContainerSecurityList
    plural: containersecurities
    singular: containersecurity
    shortNames:
    - cs
    - csec
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: ContainerSecurity is the Schema for the containersecurities API
        type: object
        required:
        - spec
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values.'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents.'
            type: string
          metadata:
            type: object
          spec:
            description: ContainerSecuritySpec defines the desired state of ContainerSecurity
            type: object
            required:
            - selector
            - scanInterval
            - autoPatch
            properties:
              selector:
                description: Selector is a label selector used to identify which deployments/statefulsets to secure
                type: object
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
              scanInterval:
                description: ScanInterval is how often to scan and update the containers (in hours)
                type: integer
                minimum: 1
                maximum: 168
              autoPatch:
                description: AutoPatch determines whether to automatically apply security patches
                type: boolean
              imagePushSecret:
                description: ImagePushSecret is the name of the secret containing credentials for pushing updated images
                type: string
              tagSuffix:
                description: TagSuffix is the suffix to append to secured container images (default: "-sc")
                type: string
          status:
            description: ContainerSecurityStatus defines the observed state of ContainerSecurity
            type: object
            properties:
              lastScanTime:
                description: LastScanTime is when the last security scan was performed
                type: string
                format: date-time
              lastUpdateTime:
                description: LastUpdateTime is when the last security update was applied
                type: string
                format: date-time
              conditions:
                description: Conditions represents the latest available observations of the security state
                type: array
                items:
                  description: "Condition contains details for one aspect of the current state of this API Resource."
                  type: object
                  required:
                  - status
                  - type
                  properties:
                    lastTransitionTime:
                      description: lastTransitionTime is the last time the condition transitioned from one status to another.
                      type: string
                      format: date-time
                    message:
                      description: message is a human readable message indicating details about the transition.
                      type: string
                    reason:
                      description: reason contains a programmatic identifier indicating the reason for the condition's last transition.
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: type of condition in CamelCase.
                      type: string
    additionalPrinterColumns:
    - name: Last Scan
      type: date
      jsonPath: .status.lastScanTime
    - name: Last Update
      type: date
      jsonPath: .status.lastUpdateTime
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp