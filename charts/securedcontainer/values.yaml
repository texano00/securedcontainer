# Default values for securedcontainer.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/texano00/securedcontainer
  pullPolicy: IfNotPresent
  tag: ""  # Overridden by CI

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    drop:
    - ALL
    add:
    - SETUID
    - SETGID
  readOnlyRootFilesystem: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
operator:
  leaderElection:
    enabled: true
  metrics:
    enabled: true
    port: 8080
  healthProbe:
    port: 8081

# RBAC configuration
rbac:
  create: true