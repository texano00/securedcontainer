name: Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_CHART_PATH: ./charts/securedcontainer
  HELM_CHART_NAME: securedcontainer

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
      is_release: ${{ steps.set-version.outputs.is_release }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set version
        id: set-version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.1.0")-dev.$(git rev-parse --short HEAD)
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.1.0")-develop.$(git rev-parse --short HEAD)
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-and-push-image:
    needs: determine-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm-chart:
    needs: [determine-version, build-and-push-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Update Chart version
        run: |
          VERSION=${{ needs.determine-version.outputs.version }}
          yq -i e ".version = \"$VERSION\"" ${{ env.HELM_CHART_PATH }}/Chart.yaml
          yq -i e ".appVersion = \"$VERSION\"" ${{ env.HELM_CHART_PATH }}/Chart.yaml

      - name: Package Helm chart
        run: |
          mkdir .cr-release-packages
          helm package ${{ env.HELM_CHART_PATH }} --destination .cr-release-packages

      - name: Upload Helm chart
        if: needs.determine-version.outputs.is_release == 'true'
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"